    <div class=" main-content bg-gray-50">
        <div>
            <p class="p-2 text-lg">주문등록</p>
        </div>
        <div class="p-2">
            <label>
                <span class="font-bold">대분류</span>
                <select name="major_classification" class="w-44 rounded-md border">
                    <option value="">상품</option>
                    <option value="">서비스</option>
                    <option value="">재공품</option>
                </select>
            </label>
            <label>
                <span class="font-bold">중분류</span>
                <select name=middle_classification class="w-44 rounded-md border">

                    <option value="">원두C-블렌딩</option>
                    <option value="">원두C-블렌딩(OEM)</option>
                    <option value="">원두C-싱글</option>
                </select>
            </label>
            <label>
                <span class="font-bold">소분류</span>
                <select name=small_classification class="w-44 rounded-md border">
                    <option value="">로스팅웨어</option>
                    <option value="">웨이닝</option>
                    <option value="">고고커피</option>
                    <option value="">성호커피</option>
                </select>
            </label>
            <label>
                검색
                <input type="text" class="h-8 w-56 rounded-md border" placeholder="검색명을 입력하세요" />
                <button class="h-8 w-20 rounded-md bg-green-400 text-white">검색</button>
            </label>
            <select name=before_order class="rounded-md border">
                <option value="">이전기록 가져오기</option>
                <option value="">22/09/23</option>
                <option value="">22/09/17</option>
                <option value="">22/09/11</option>
            </select>

        </div>
        <div id="registcontractgrid"></div>
        <div id="registcontractgrid2"></div>
